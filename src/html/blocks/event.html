<section class="event">
	<div class="event__container">
		<div class="event__content">
			<div class="event__description">
				<p class="event__tagline">Акция!</p>
				<h2 class="event__title">Невероятная СКИДКА 70%</h2>
				<div class="event__text">
					<p>Успей приобрести цветы по выгодной цене!</p>
				</div>
			</div>
			<div class="event__timer">
				<p class="event__expires">До конца акции осталось:</p>

					<div class="timer__el">
						<div class="timer__value" id="hours">11</div>
						<div class="timer__description">Hours</div>
					</div>
					<div class="timer__el">
						<div class="timer__value" id="minutes">33</div>
						<div class="timer__description">Minutes</div>
					</div>
					<div class="timer__el">
						<div class="timer__value" id="seconds">06</div>
						<div class="timer__description">Seconds</div>
					</div>
				</div>
			</div>

			<div class="event__btn">
				<a href="#!" class="btn">Совершить покупку</a>
			</div>
